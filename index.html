
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PsiManager Pro</title>

    <!-- Tailwind via CDN (rápido) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind Config para suportar as variáveis de tema do React -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'Inter', 'sans-serif'],
              display: ['"Outfit"', 'sans-serif'],
            },
            colors: {
              primary: {
                50: 'var(--c-50)',
                100: 'var(--c-100)',
                200: 'var(--c-200)',
                300: 'var(--c-300)',
                400: 'var(--c-400)',
                500: 'var(--c-500)',
                600: 'var(--c-600)',
                700: 'var(--c-700)',
                800: 'var(--c-800)',
                900: 'var(--c-900)',
              },
              // Remapeando indigo para usar variáveis primárias onde necessário
              indigo: {
                50: 'var(--c-50)',
                100: 'var(--c-100)',
                200: 'var(--c-200)',
                300: 'var(--c-300)',
                400: 'var(--c-400)',
                500: 'var(--c-500)',
                600: 'var(--c-600)',
                700: 'var(--c-700)',
                800: 'var(--c-800)',
                900: 'var(--c-900)',
              }
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUpFade: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideLeft: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.3s ease-out',
              slideUpFade: 'slideUpFade 0.4s ease-out',
              slideLeft: 'slideLeft 0.3s ease-out',
              scaleIn: 'scaleIn 0.2s ease-out',
            }
          }
        }
      }
    </script>

    <style>
      :root {
        --bg-page: #f8fafc;
        --bg-card: #ffffff;
        --text-main: #0f172a;
        --text-muted: #64748b;

        /* Cores do Tema Padrão (Indigo) - Necessário para o App */
        --c-50: #eef2ff;
        --c-100: #e0e7ff;
        --c-200: #c7d2fe;
        --c-300: #a5b4fc;
        --c-400: #818cf8;
        --c-500: #6366f1;
        --c-600: #4f46e5;
        --c-700: #4338ca;
        --c-800: #3730a3;
        --c-900: #312e81;
      }
      body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-page); color: var(--text-main); }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 99px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-800 antialiased">
    <div id="root"></div>

    <!-- ENTRY do Vite/React -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
